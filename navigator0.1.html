    <style type="text/css">

<body>
<div id="body"></div>
<div class="panels">
  <div class="panel">
    <span> circles </span>
    <input id="circles"  type="range" value="42" min="2" max="200" step="1" onchange="update(this)">
  </div>
  <div class="panel">
    <span> Radius </span>
    <input id="radius"  type="range" value="23" min="10" max="100" step="1" onchange="update(this)">
  </div>
  <div class="panel">
    <span> Colors </span>
    <input id="colors" type="range" value="3" min="1" max="7" step="1" onchange="update(this)">
  </div>
   <div class="panel">
    <span> Stroke </span>
    <input id="stroke" type="range" value="1" min="1" max="10" step="0.5" onchange="update(this)">
  </div>
  <div class="panel">
    <span> Padding </span>
    <input id="padding"  type="range" value="2" min="0" max="20" step="1" onchange="update(this)">
  </div>
  <div class="panel">
    <span> Gravity </span>
    <input id="gravity"  type="range" value="0.02" min="0" max="0.1" step="0.01" onchange="update(this)">
  </div>
  <div class="panel">
    <span> DarkMatter </span>
    <input id="darkMatter" type="range" value="331" min="1" max="2000" step="10" onchange="update(this)">
  </div>
 
</div>


<script type="text/javascript">

var w = 800,
    h = 600;

var options = {
  circles : 42,
  radius : 23,
  gravity : 0.02,
  padding : 2,
  colors: 3,
  darkMatter:331,
  stroke:1
}
var root;
var force;

function update(slider){
  console.log("value",options[slider.id],slider.value)
  options[slider.id]= slider.value

  svg.selectAll("*").remove();
  dag(options)
}


function dag(o){
  var nodes = d3.range(o.circles).map(function() { return {radius: Math.floor(Math.random() * o.radius)+ Math.floor(o.radius/3) };}),
      color = d3.scale.category10();

  force = d3.layout.force()
      .gravity(o.gravity)
      .charge(function(d, i) { return i ? 0 : -o.darkMatter; })
      .nodes(nodes)
      .size([w, h]);

  root = nodes[0];
  root.radius = 0;
  root.fixed = true;

  force.start();

  

  svg.selectAll("circle")
      .data(nodes.slice(1))
      .enter().append("svg:circle")
      .attr("r", function(d) { return d.radius - o.padding; })
      .style("stroke", function(d, i) { return color(i % o.colors); })
      .style("stroke-width", function(d, i) { return o.stroke });


  force.on("tick", function(e) {
    var q = d3.geom.quadtree(nodes),
        i = 0,
        n = nodes.length;

    while (++i < n) {
      q.visit(collide(nodes[i]));
    }

    svg.selectAll("circle")
        .attr("cx", (d)=>{return d.x})
        .attr("cy", (d)=>{return d.y;});
  });
}

var svg = d3.select("#body").append("svg:svg")
      .attr("width", w)
      .attr("height", h);

svg.on("mousemove", function() {
  var p1 = d3.svg.mouse(this);
  root.px = p1[0];
  root.py = p1[1];
  force.resume();
});

function collide(node) {
  var r = node.radius + 16,
      nx1 = node.x - r,
      nx2 = node.x + r,
      ny1 = node.y - r,
      ny2 = node.y + r;
  return function(quad, x1, y1, x2, y2) {
    if (quad.point && (quad.point !== node)) {
      var x = node.x - quad.point.x,
          y = node.y - quad.point.y,
          l = Math.sqrt(x * x + y * y),
          r = node.radius + quad.point.radius;
      if (l < r) {
        l = (l - r) / l * .5;
        node.x -= x *= l;
        node.y -= y *= l;
        quad.point.x += x;
        quad.point.y += y;
      }
    }
    return x1 > nx2
        || x2 < nx1
        || y1 > ny2
        || y2 < ny1;
  };
}

dag(options)


    </script>
  </body>
