    <style type="text/css">

<body>
<div id="body"></div>
<script type="text/javascript">

var w = 800,
    h = 600;

var nCircles = 100
var maxRadius = 23
var minRadius = 7
var gravity = 0.02
var padding = 2
var nColors = 5
var darkMatter = 331
var stroke = 1

var nodes = d3.range(nCircles).map(function() { return {radius: Math.random() * maxRadius + minRadius}; }),
    color = d3.scale.category10();

var force = d3.layout.force()
    .gravity(gravity)
    .charge(function(d, i) { return i ? 0 : -darkMatter; })
    .nodes(nodes)
    .size([w, h]);

var root = nodes[0];
root.radius = 0;
root.fixed = true;

force.start();

var svg = d3.select("#body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

svg.selectAll("circle")
    .data(nodes.slice(1))
    .enter().append("svg:circle")
    .attr("r", function(d) { return d.radius - padding; })
    .style("stroke", function(d, i) { return color(i % nColors); })
    .style("stroke-width", function(d, i) { return stroke });


force.on("tick", function(e) {
  var q = d3.geom.quadtree(nodes),
      i = 0,
      n = nodes.length;

  while (++i < n) {
    q.visit(collide(nodes[i]));
  }

  svg.selectAll("circle")
      .attr("cx", (d)=>{return d.x})
      .attr("cy", (d)=>{return d.y;});
});

svg.on("mousemove", function() {
  var p1 = d3.svg.mouse(this);
  root.px = p1[0];
  root.py = p1[1];
  force.resume();
});

function collide(node) {
  var r = node.radius + 16,
      nx1 = node.x - r,
      nx2 = node.x + r,
      ny1 = node.y - r,
      ny2 = node.y + r;
  return function(quad, x1, y1, x2, y2) {
    if (quad.point && (quad.point !== node)) {
      var x = node.x - quad.point.x,
          y = node.y - quad.point.y,
          l = Math.sqrt(x * x + y * y),
          r = node.radius + quad.point.radius;
      if (l < r) {
        l = (l - r) / l * .5;
        node.x -= x *= l;
        node.y -= y *= l;
        quad.point.x += x;
        quad.point.y += y;
      }
    }
    return x1 > nx2
        || x2 < nx1
        || y1 > ny2
        || y2 < ny1;
  };
}

    </script>
  </body>
